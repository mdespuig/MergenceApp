        <main class="main-content">
            <div class="content-wrapper">
                <div class="profile-header">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/eeb49c98991b16c012d3d1b9a57f0390bcb4131e" alt="Profile avatar" class="profile-avatar" />
                    <h1 class="page-title">Setup Profile</h1>
                </div>

                <form class="profile-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" placeholder="John" class="form-input" />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" placeholder="Doe" class="form-input" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" placeholder="johndoe@mail.com" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <input type="text" placeholder="Block 1A, Template Street, Villa Samples" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label class="form-label">Contact Number</label>
                        <input type="tel" placeholder="09876543210" class="form-input" />
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">City</label>
                            <div class="select-wrapper">
                                <select class="form-select">
                                    <option>Naga City</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">State/Province</label>
                            <div class="select-wrapper">
                                <select class="form-select">
                                    <option>Camarines Sur</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-button">Save</button>
                    </div>
                </form>
            </div>
        </main>
